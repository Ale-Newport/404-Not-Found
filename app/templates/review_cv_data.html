{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Review & Edit Your Profile</h2>
                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Experience</label>
                            <textarea name="experience" class="form-control">{{ cv_data.Experiencia|join:', '|default:'' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Education</label>
                            <textarea name="education" class="form-control">{{ cv_data.Educación|join:', '|default:'' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Skills</label>
                            <input type="text" name="skills" class="form-control" value="{{ cv_data.Habilidades|join:', '|default:'' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="text" name="phone" class="form-control" value="{{ cv_data.Teléfono|default:'' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Interests</label>
                            <input type="text" name="interests" class="form-control" value="">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preferred Contract Type</label>
                            <select name="preferred_contract" class="form-control">
                                <option value="">Select contract type</option>
                                <option value="FT">Full Time</option>
                                <option value="PT">Part Time</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Save Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
